<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Hoarder</title>
    <style>
        body {
            width: 400px;
            min-height: 500px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        #app {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module">
        import init, { start_popup } from './pkg/tab_hoarder.js';

        async function run() {
            await init();
            start_popup();
        }

        run();
    </script>
</body>
</html>
